<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ostad Assignment</title>
  </head>
  <body>
    <h1>Task - 1</h1>
    <script>
      function printObjectProperties(obj) {
        if (Object.keys(obj).length == 0) {
          console.log(`Object is empty`);
        } else {
          for (x in obj) {
            console.log(`${x}: ${obj[x]}`);
          }
        }
      }

      var obj = {
        fName: "Sakib",
        lName: "Ehsan",
        fullName: "Sakib Ehsan",
        age: 27,
      };

      printObjectProperties(obj);
      printObjectProperties({});
    </script>
  </body>
</html>
