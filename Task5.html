  <body>
    <h1>Task 5</h1>
    <script>
      function doubleNumbers(numbers) {
        let newArray = numbers.map((number) => {
          return number * 2;
        });

        return newArray;
      }

      const numbers = [1, 2, 3, 4, 5];

      console.log(doubleNumbers(numbers)); // Output: [2, 4, 6, 8, 10]
    </script>
  </body>
